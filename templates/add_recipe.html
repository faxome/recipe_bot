{% extends 'template.html' %}

{% block body %}
<div class="container mt-5">
    <h2><u>Add new recipe</u></h2>
    <br/>
    <form method="POST" enctype="multipart/form-data">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" class="form-control" name="recipe_name" placeholder="Add name of recipe"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" name="recipe_description"></textarea>
        </div>
        <br/>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Type</label>
            <select class="form-select" id="inputGroupSelect01" name="recipe_type">
                <option selected>Choose...</option>
                <option value="breakfast">breakfast</option>
                <option value="lunch">lunch</option>
                <option value="dinner">dinner</option>
                <option value="dessert">dessert</option>
                <option value="grill">grill</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Ingredient</span>
            <input type="text" class="form-control" name="recipe_ingredient" placeholder="Add main ingredient"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            {{ form.hidden_tag() }}
            {{ form.file(class="form-control", id="inputGroupFile03") }}
            {{ form.submit(class="input-group-text", for="inputGroupFile03") }}
        </div>

    </form>
</div>
{% endblock %}
